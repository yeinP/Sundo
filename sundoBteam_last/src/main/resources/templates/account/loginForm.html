<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.2/components/logins/login-5/assets/css/login-5.css" />
</head>
<body>
<form action="/login" method="post">
	<section class="p-3 p-md-4 p-xl-5">
		<div class="container">
			<div class="card border-light-subtle shadow-sm">
				<div class="row g-0">
					<div class="col-12 col-md-6 text-bg-primary">
						<div class="d-flex align-items-center justify-content-center h-100">
							<div class="col-10 col-xl-8 py-3">
								<img class="img-fluid rounded mb-4" loading="lazy" src="/assets/img/choongangLogo.png" width="245" height="80" alt="">
								<hr class="border-primary-subtle mb-4">
								<h2 class="h1 mb-4">with 선도소프트</h2>
								<p class="lead m-0">수도권 수자원 관리 시스템</p>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-6">
						<div class="card-body p-3 p-md-4 p-xl-5">
							<div class="row">
								<div class="col-12">
									<div class="mb-5">
										<h3>Log in</h3>
									</div>
								</div>
							</div>
							<form action="#!">
								<div class="row gy-3 gy-md-4 overflow-hidden">
									<div class="col-12">
										<label>
											<input type="text" name="id" placeholder="Your ID">
										</label>
									</div>
									<div class="col-12">
										<label>
											<input type="password" name="pw" placeholder="Your Password">
										</label>
									</div>
									<div class="col-12">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
											<label class="form-check-label text-secondary" for="remember_me">
												Keep me logged in
											</label>
										</div>
									</div>
									<div class="col-12">
										<div class="d-grid">
											<button class="btn bsb-btn-xl btn-primary" type="submit">Log in now</button>
										</div>
									</div>
								</div>
							</form>
							<div class="row">
								<div class="col-12">
									<hr class="mt-5 mb-4 border-secondary-subtle">
									<div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
										<a class="btn btn-success" href="/">메인으로 돌아가기</a>
										<a class="btn btn-primary" href="/account/user">신규 관리자 등록</a>
									</div>
								</div>
							</div>
							<div class="row">
<!--								<div class="col-12">-->
<!--									<p class="mt-5 mb-4">Or sign in with</p>-->
<!--									<a class="btn btn-primary" href="/account/user">신규 관리자 등록</a>-->
<!--								</div>-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</form>
</body>
</html>
